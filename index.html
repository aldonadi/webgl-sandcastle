  <title>WebGL Sandcastle</title>
  <link rel="stylesheet" href="./src/style.css" />

<body>
  <canvas id="glCanvas"></canvas>

  <div id="ui-layer">

    </div>

      <div class="joystick-knob"></div>

          <ul>
            <li data-doc="readme" class="active">Usage</li>
            <li data-doc="developer">Developer</li>
            <li data-doc="theory">Theory</li>

        </nav>
        <main id="doc-viewer" class="doc-body markdown-body">
          <!-- Content injected here -->
        </main>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
